{% extends "web/base.html" %}

{% block title %}Профиль{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card my-4">
                    <div class="card-body">
                        <h4 class="card-title">Профиль</h4>
                        <form method="post" class="mb-2" id="profile_form">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="input-group has-validation {{ field.name }}">
                                    <div class="form-floating mt-3 {% if field.errors %}is-invalid{% endif %}">
                                        {{ field }}
                                        {{ field.label_tag }}
                                    </div>
                                    <div class="invalid-feedback">
                                        {{ field.errors }}
                                    </div>
                                </div>
                            {% endfor %}
                            <div class="row mt-3">
                                <button type="button" id="save" class="btn btn-success col mx-3">
                                    Сохранить
                                </button>
                                <button type="reset" class="btn btn-secondary col me-3">
                                    Сбросить
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ block.super }}
    <script>
        $("#save").click(function () {
            $.ajax({
                method: "post",
                url: '{% url "profile" %}',
                dataType: "json",
                data: $("#profile_form").serialize(),
                success: function () {
                    console.log("success")
                    {#bootstrap.Toast($("#success_toast")).show();#}
                },
                error: function (data) {
                    displaying_errors(data.responseJSON);
                }
            });
        });

        function displaying_errors(errors) {
            for (let field_name in errors) {
                let field = $(`#id_${field_name}`);
                field.parent().addClass("is-invalid");
                field.addClass("is-invalid");
                let errors_tag = $(`.${field_name}`).children(".invalid-feedback");
                errors_tag.append($("<ul>"));
                errors_tag = errors_tag.children("ul");
                errors_tag.addClass("errorlist");
                for (let error of errors[field_name]) {
                    errors_tag.append($(`<li>${error}</li>`));
                }
            }
        }
    </script>
{% endblock %}
