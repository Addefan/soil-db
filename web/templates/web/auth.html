{% extends 'web/base.html' %}

{% block body %}
    <div class="container d-flex align-items-center justify-content-center">
        <div class="form w-25 mx-auto border border-light border-3 p-3">
            <div class="text-center">
                <h3>Авторизация</h3>
            </div>
            {% if not user.is_authenticated %}
                <form action="" method="post">
                    {% csrf_token %}
                    {% include 'web/form/form_with_errors.html' %}
                    <div class="text-center">
                        <button class="btn btn-success mt-3 w-100">Войти</button>
                    </div>
                </form>
            {% else %}
                <div class="text-center">
                    <p class="m-3">Вы уже авторизованы</p>
                    <a class="btn btn-danger" href="{% url 'logout' %}">Выйти</a>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
