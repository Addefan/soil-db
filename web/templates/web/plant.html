{% extends 'web/base.html' %}
{% load static %}
{% load soil %}

{% block styles %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'web/plant.css' %}">
{% endblock %}

{% block body %}
    <div class="flex-wrapper">
        <div class="row">
            <div class="col-11">
                <h1 class="title">Страница растения {{ name }} ({{ latin_name }})</h1>
            </div>
            <div class="col-1 d-flex justify-content-center align-items-center">
                <button class="title h1 mx-1 plant-icon float-end" data-bs-target="#modal_delete"
                        data-bs-toggle="modal" type="button" title="Удалить растение">
                    <iconify-icon icon="mdi:garbage-can"></iconify-icon>
                </button>
            </div>
        </div>
        <table class="table table-bordered table-success">
            <thead class="thead-dark">
            <tr class="content-align">
                <th scope="col">Характеристика</th>
                <th scope="col">Значение</th>
            </tr>
            </thead>
            <tbody>
            {% for key, value in plant.items %}
                <tr class="content-align">
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
