<div class="toast not-messages mb-2" role="alert" aria-live="assertive"
     aria-atomic="true" id="{{ toast_id }}">
    <div class="toast-header">
        <strong class="me-auto {{ text_color_class }}">{{ message_header }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        {{ message_text }}
    </div>
</div>
