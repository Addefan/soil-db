{% load static %}
<nav class="navbar navbar-expand-lg navbar-light custom-color">
    <div class="container-fluid">
        <a class="navbar-brand" title='К растениям' href="{% url 'plants' %}"><img
                src="{% static "favicon.ico" %}" alt="" class="icon"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "profile" %}">Личный кабинет</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "plants_add" %}">Добавить растение</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "login" %}">Авторизация</a>
                    </li>
                {% endif %}
            </ul>
            <form class="d-flex align-items-start" role="search" action="{% url 'plants' %}">
                <input class="form-control rounded-0 rounded-start" type="search" placeholder="Поиск растений..."
                       aria-label="Search" name="search" value="{{ search|default_if_none:'' }}">
                <button class="btn btn-outline-success rounded-0 rounded-end" type="submit">
                    <iconify-icon icon="ic:baseline-search" class="search-icon"></iconify-icon>
                </button>
            </form>
        </div>
    </div>
</nav>
